{% extends 'mainpage/base_mainpage.html' %}

{% load static %}

{% block title %}Материалы{% endblock title %}

{% block content %}
    <ul>
        {% for article in object_list %}
            <li>
                <a href="{% url 'mainpage:article-detail' article.slug %}">{{ article.title }}</a>
                 - {{ article.created|date }}
            </li>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
