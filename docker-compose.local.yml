version: '3'

volumes:
  postgres_data:
  static:

services:
  django:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
    - static:/code/static
    ports:
    - 8080:8000
    env_file:
    - app/.env.local
    depends_on:
    - db
    restart: unless-stopped

  db:
    image: postgres:12.2-alpine
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    ports:
    - 5432:5432
    env_file:
    - postgres/.env.db
    restart: unless-stopped
